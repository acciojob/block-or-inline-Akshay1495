<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Render button twice inside a div block -->
<div class="block" data-ns-test="block-inline-button">
  <button>Test1</button>
  <button>Test2</button>
  Answer: Block
</div>
<!-- Render div twice inside a div block -->
<div class="block" data-ns-test="block-inline-div">
  <div>Test1</div>
  <div>Test2</div>
  Answer: Block
</div>
<!-- Render span twice inside a div block -->
<div class="inline" data-ns-test="block-inline-span">
  <span>Test1</span>
  <span>Test2</span>
  Answer: Inline
</div>
<!-- Render p twice inside a div block -->
<div class="block" data-ns-test="block-inline-p">

</div>
<!-- Render input twice inside a div block -->
<div class="inline" data-ns-test="block-inline-input">

</div>

<div class="inline" data-ns-test="block-inline-cite">
